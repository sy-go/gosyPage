<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>



  <link rel="stylesheet" href="./css/scss/custom.css">

  </link>

  <title>Sylvester Gorzelanczyk portfolio page, web development</title>
</head>

<body data-ng-app="myApp" class=" text-white bg-primary" data-bs-theme="light">
  <header class="bg-secondary">

    <!-- Laptop nav -->

    <div id='laptop' class="container-fluid position-fixed z-3  d-none d-md-block bg-primary ">
      <nav class="nav  nav-justified align-items-center h-100">
        <p class="mb-0"><img class="img-fluid w-50  border me-2 ms-4" alt="company logo: zellastudio"
            src="./media/zellaStudio_resized (1).PNG"></p>
        <a class="btn btn-primary  navItem h-100 nav-link  bg-gradient border text-white border-secondary me-1  fw-bold "
          href="#!" type="button" role="button">MAIN</a>
        <a class="btn btn-primary navItem  nav-link  bg-gradient border text-white border-secondary me-1  fw-bold"
          href="#!projects" type="button" role="button">PROJECTS</a>
        <a class="btn btn-primary navItem  nav-link  bg-gradient border text-white border-secondary  fw-bold"
          href="#!contact" type="button" role="button">CONTACT</a>
      </nav>
    </div>

    <!-- Mobile nav-->

    <div id="mobilenav" class="d-md-none position-fixed top-0 z-3">

      <nav class="navbar navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
          <button class="navbar-toggler border-1 border-secondary" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <img class="img-fluid p-1 m-0" src="./media/menu-burger-white.png" style="height: 2rem;"
              alt="mobile main menu icon">
          </button>

          <img class="img-fluid col-6 p-0 m-0" src="./media/zellaStudio_resized (1).PNG" alt="company logo imabe">

        </div>
      </nav>

      <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-primary bg-gradient p-0 border-bottom border-3 border-secondary">
          <a class="btn btn-primary  nav-link  bg-gradient text-white rounded-0 p-2  fw-bold "
            href="#!" type="button" role="button">MAIN</a>
          <a class="btn btn-primary  nav-link  bg-gradient text-white rounded-0 p-2  fw-bold"
            href="#!projects" type="button" role="button">PROJECTS</a>
          <a class="btn btn-primary  nav-link  bg-gradient text-white rounded-0 p-2  fw-bold"
            href="#!contact" type="button" role="button">CONTACT</a>
        </div>
      </div>
    </div>
  </header>

  <div ng-view class="z-0 "></div>

  <footer id="ftr" style="font-size: 0.5rem;"
    class=" container-fluid bg-primary bg-gradient border-top border-secondary text-success m-0 p-0  position-fixed bottom-0 z-3 ps-3">

    <p class="m-1"> &copy; 2023 zella studio </p>

  </footer>


  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/adb3148d57.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>

</body>

</html>
