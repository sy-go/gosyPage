<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

  <link rel="stylesheet" href="./css/scss/custom.css">

<body data-ng-app="myApp" class=" text-white bg-primary" data-bs-theme="light">
  <header class="bg-secondary">
    <div id='laptop' class="container-fluid position-fixed z-3  d-none d-md-block bg-primary ">

        <p class="mb-0"><img class="img-fluid w-50  border me-2 ms-4" alt="company logo: zellastudio" src=".//media/zellaStudio_resized (1).PNG"></p>
        <a class="btn btn-primary navItem h-100 nav-link  bg-gradient border text-white border-secondary me-1  fw-bold " href="#!" type="button" role="button">MAIN</a>
        <a class="btn btn-primary navItem  nav-link  bg-gradient border text-white border-secondary me-1  fw-bold" href="#!projects" type="button" role="button">PROJECTS</a>
        <a class="btn btn-primary navItem  nav-link  bg-gradient border text-white border-secondary  fw-bold" href="#!contact" type="button" role="button">CONTACT</a>

      <div class="d-flex justify-content-between align-items-center">
        <div class="dropdown">
          <button class="btn btn-secondary toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/media/menu_white_24dp.svg" alt="menu expand image">
          </button>
          <ul class="dropdown-menu " role="presentation">
            <li><a class="dropdown-item " href="#/!home">HOME</a></li>
            <li><a class="dropdown-item" href="#!projects">PROJECTS</a></li>
            <li><a class="dropdown-item" href="#!contact">CONTACT</a></li>
          </ul>

  <footer id="ftr" class="container-fluid  border-top border-secondary text-success m-0 p-0  position-fixed bottom-0 z-3 ps-3">
    
      <p class="m-1"> &copy; 2023 zella studio </p>
    
  </footer>


  <!-- Optional JavaScript -->

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
