<body data-ng-app="myApp" class=" text-white bg-primary" data-bs-theme="light">
  <header class="bg-secondary">

    <!-- Laptop nav -->

    <div id='laptop' class="container-fluid position-fixed z-3  d-none d-md-block bg-primary ">
      <nav class="nav  nav-justified align-items-center h-100">
        <p class="mb-0"><img class="img-fluid w-50  border me-2 ms-4" alt="company logo: zellastudio"
            src="./media/zellaStudio_resized (1).PNG"></p>
        <a class="btn btn-primary  navItem h-100 nav-link  bg-gradient border text-white border-secondary me-1  fw-bold "
          href="#!" type="button" role="button">MAIN</a>
        <a class="btn btn-primary navItem  nav-link  bg-gradient border text-white border-secondary me-1  fw-bold"
          href="#!projects" type="button" role="button">PROJECTS</a>
        <a class="btn btn-primary navItem  nav-link  bg-gradient border text-white border-secondary  fw-bold"
          href="#!contact" type="button" role="button">CONTACT</a>
      </nav>
    </div>

    <!-- Mobile nav-->

    <div id="mobilenav" class="d-md-none">
      <nav class="navbar  bg-primary bg-gradient border-1 border-bottom border-secondary fixed-top p-0"
        data-bs-theme="dark">
        <div class="container-fluid">
          <div class="col-6 text-center"><img class="img-fluid" src="./media/zellaStudio_resized (1).PNG"
              style="height: 100%; width: auto;"></div>
          <button class="navbar-toggler bg-dark bg-gradient p-1 m-0 border-0" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation">
            <img src="./media/menu_white_24dp.svg" alt="menu expand image" style="width: 2rem">
          </button>
         
          <div class="offcanvas offcanvas-top bg-dark" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
          
            <div class="offcanvas-header p-2">
             <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5> 
              <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="offcanvas" aria-label="Close">CLOSE</button>
            </div>
            <div class="offcanvas-body bg-primary p-0 m-0">
              <ul class="navbar-nav justify-content-center" role="presentation">
                <li class="nav-item">
                  <a class="btn btn-secondary rounded-0  nav-link  bg-gradient  text-white   fw-bold"
                    href="#!" type="button" role="button">MAIN</a>
                </li>
                
                <li class="nav-item">
                  <a class="btn btn-secondary rounded-0  nav-link  bg-gradient  text-white   fw-bold"
                    href="#!projects" type="button" role="button">PROJECTS</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-secondary  nav-link rounded-0 bg-gradient  text-white   fw-bold"
                    href="#!contact" type="button" role="button">CONTACT</a>
                </li>
              
              </ul>
              
            </div>
          </div>
        </div>
      </nav>
