<div id="contactsSection" class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center pt-4">
  <h5 class="col col-12 col-md-8 col-lg-4 mt-md-4 mt-lg-5  mb-2 p-3 fw-light">If you'd like to get in touch, please forward your query via form below.</h6>
 
  <section class="bg-dark bg-gradient col col-12 col-md-8 col-lg-4 pt-2 ">
    <form class="p-2  ">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="form4Exampe1" class="form-control w-50 bg-light">
            <label class="form-label" for="form4Example1" style="margin-left: 0px;">Name</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form4Example2" class="form-control w-50 bg-light">
            <label class="form-label" for="form4Example2" style="margin-left: 0px;">Email address</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control bg-light" id="form4Example3" rows="4"></textarea>
            <label class="form-label m-2 " for="form4Example3" style="margin-left: 0px;">Message</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>
          <!-- Checkbox -->
          <div class="form-check ">
            <input class="form-check-input bg-warning" type="checkbox" value="" id="form4Example4" checked="">
            <label class="form-check-label p-1 b-1 " for="form4Example4">
              Send me a copy of this message
            </label>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-warning bg-gradient text-center w-50 btn-block p-1 m-1">Send</button>
        </form>
    </section>
</div>
